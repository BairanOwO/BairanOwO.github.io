<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>520的浪漫</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- 背景视频或粒子效果层 -->
  <div id="bg-layer"></div>

  <div class="container">
    <canvas id="heartCanvas" width="300" height="300"></canvas>
    <div id="typewriter" class="typewriter"></div>
    <button id="showBtn" class="btn">点此表白</button>
    <div id="message" class="message hidden">
      <h1>亲爱的，520快乐！</h1>
      <p>感谢你一路陪伴，愿每个明天都如这绚烂心跳。</p>
    </div>
    <div id="gallery" class="gallery hidden">
      <!-- 简易照片轮播 -->
      <img id="photo" src="assets/photos/1.jpg" alt="我们" />
      <button id="prev">‹</button>
      <button id="next">›</button>
    </div>
  </div>

  <audio id="bgm" loop src="assets/bg-music.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
